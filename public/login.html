<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Log in </h2>
          <h2 class="inactive underlineHover"> </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
          </div>
      
          <!-- Login Form -->
          <form action="/" method="get">
            <div>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="select username" required>
          </div>
          <div>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder=" enter password" required>
          </div>
          <div>
            <button type="submit" class="fadeIn fourth" value="login">Log In</button>
          </div>
          </form>
          <a href="./">homepage</a>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
